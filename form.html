<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body align="center">
      <div class="main">
      <div class="navbar">
      <div class="icon">
        <h2 class="logo">BITOAE</h2>
      </div>

      <div class="menu">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SERVICE</a></li>
          <li><a href="#">DESIGN</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>

      <div class="search">
        <input class="srch" type="search" name="" placeholder="Type To text" />
        <a href="#"> <button class="btn">Search</button></a>
      </div>
    </div>
    <form>
      <label> Firstname </label>
      <input type="text" name="firstname" size="15" /> <br />
      <br />
      <label> Middlename: </label>
      <input type="text" name="middlename" size="15" /> <br />
      <br />
      <label> Lastname: </label>
      <input type="text" name="lastname" size="15" /> <br />
      <br />

      <label> Gender : </label><br />
      <input type="radio" name="male" /> Male <br />
      <input type="radio" name="female" /> Female <br />
      <input type="radio" name="other" /> Other
      <br />
      <br />

      <label> Phone : </label>
      <input type="text" name="country code" value="+91" size="2" />
      <input type="text" name="phone" size="10" /> <br />

      Email:
      <input type="email" id="email" name="email" /> <br />
      <br />
      <!-- <br /> -->

      Address
      <br />
      <textarea cols="80" rows="5" value="address"> </textarea>
      <br />
      <br />

      <input type="submit" />
    </form>
  </body>
</html>
